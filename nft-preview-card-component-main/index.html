<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="card">  
  <div class="himg">
    <img id="eqimg" src="./images/image-equilibrium.jpg" alt="">

    <div class="iconview">
      <img id="icnimg" src="./images/icon-view.svg" alt="">
    </div>

  </div>
  
  
  <h1>Equilibrium #3429</h1>
  <p id="p1">Our Equilibrium collection promotes balance and calm.</p> 
  <p id="p2">
  <img id="ethicon" src="./images/icon-ethereum.svg" alt="">
  <strong>0.041 ETH</strong> <img id="clkimg" src="./images/icon-clock.svg" alt=""> <span>3 days left</span></p> 
  <div class="btmdiv">
  <img id="avtrimg" src="./images/image-avatar.png" alt=""> 
  <h5 id="cred">Creation of</h5><h5 id="auth"> Jules Wyvern</h5> 
  </div>

  
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tushar Biswas</a>.
  </div>
</body>
</html>
